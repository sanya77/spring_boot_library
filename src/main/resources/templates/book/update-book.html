<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h2>Здесь вы можете отредактировать книгу</h2>
<form th:method="PATCH" th:action="@{/api/v2/books/update/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="nameBook">Введите название книги: </label>
    <input type="text" th:field="*{nameBook}" id="nameBook"/>
    <br><br>
    <label for="author">Введите фамилию автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br><br>
    <label for="releaseBook">Введите дату издания книги: </label>
    <input type="text" th:field="*{releaseBook}" id="releaseBook"/>
    <br><br>
    <input type="submit" value="Обновить">
    <br><br>
</form>

<form th:method="DELETE"
      th:action="@{/api/v2/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить"></form>
<br><br>
<div>
    <a th:href="@{/api/v2/books}"><input type="submit" value="Назад"></a>
</div>
</body>
</html>
