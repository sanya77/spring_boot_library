<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h2>Создание нового читателя для нашей библиотеки</h2>
<form th:method="POST" th:action="@{/api/v1/users/create}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br><br>
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br><br>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br><br>

    <input type="submit" value="Создать">
    <br><br>

</form>


<div>
    <a th:href="@{/api/v1/users}"><input type="submit" value="Назад"></a>
</div>
</body>
</html>
